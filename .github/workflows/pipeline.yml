name: Build and run
on: [push]
env:
    PYTHON_VERSION: '3.x'
    GO_VERSION: '1.22.x'
    NODE_VERSION: '20.x'
jobs:
  java-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v3
      - name: Build and unit test
        run: |
            cd java
            ./gradlew clean build
  java-run:
    runs-on: ubuntu-latest
    needs: java-test
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v3
      - name: Run application
        run: |
            cd java
            ./gradlew run
  python-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: ${{ env.PYTHON_VERSION }}
      - name: Build and unit test
        run: |
            cd python/src
            python3 -m unittest
  python-run:
    runs-on: ubuntu-latest
    needs: python-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: ${{ env.PYTHON_VERSION }}
      - name: Run application
        run: |
            cd python/src
            python3 -m workspace
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Test application
        run: |
            cd go/internal/mypackage/
            go test
  go-run:
    runs-on: ubuntu-latest
    needs: go-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Run application
        run: |
            cd go/internal/mypackage/
            go run .
  javascript-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Test application
        run: |
            cd javascript
            npm ci
            npm test
  javascript-run:
    runs-on: ubuntu-latest
    needs: javascript-test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Run application
        run: |
            cd javascript
            npm ci
            npm start
  c-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test application
        run: |
            cd c
            gcc --version
            make test
  c-run:
    runs-on: ubuntu-latest
    needs: c-test
    steps:
      - uses: actions/checkout@v4
      - name: Run application
        run: |
            cd c
            gcc --version
            make all

